<div class="row">
    <div class="col-sm-3">
        <ul>
            <li ng-repeat="review in reviews">
                <a ui-sref="reviews.detail({reviewId: review.id})">
                    {{ review.title }}
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-9">

        <!-- this only comes up if there is a current review-->
        <div ui-view>

        </div>

        <div id="new-review">
            <h3>Create New Movie Review</h3>
            <form ng-submit="addReview()">
                <input type="text" ng-model="reviewTitle" class="form-control"></input>
                <textarea ng-model="reviewBody" rows="8" class="form-control"></textarea>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

</div>
