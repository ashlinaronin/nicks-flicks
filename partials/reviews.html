<div class="row">
    <div class="col-sm-3">
        <ul>
            <a ui-sref="reviews(review.id)">
                <li ng-repeat="review in reviews">{{ review.title }}</li>
            </a>
        </ul>
    </div>
    <div class="col-sm-9">

        <!-- this only comes up if there is a current review-->
        <div ng-show="currentReview">
            <h3>{{ currentReview.title }}</h3>
            <p>{{ currentReview.body }}</p>

        </div>

        <div id="new-review">
            <h3>Create New Movie Review</h3>
            <form ng-submit="addReview()">
                <input type="text" ng-model="reviewTitle" class="form-control"></input>
                <textarea ng-model="reviewBody" rows="8" class="form-control"></textarea>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

</div>
